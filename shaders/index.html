<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            color: #ffffff;
            font-family:Monospace;
            font-size:13px;
            text-align:center;
            font-weight: bold;

            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }
        #info {
            color: #fff;
            position: absolute;
            top: 0px; width: 100%;
            padding: 5px;
            z-index:100;
        }

    </style>
</head>

<body>
<div id="container"></div>

<script src="scripts/three.min.js"></script>
<script src="scripts/Detector.js"></script>
<script src="scripts/stats.min.js"></script>
<script src="scripts/OrbitControls.js"></script>
<script src="scripts/audioLoader.js"></script>
<script src="scripts/app.js"></script>


<script id="vertexShader" type="x-shader/x-vertex">
    varying vec2;
    void main()
    {
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
    }

</script>

<script id="fragmentShader" type="x-shader/x-fragment">

    uniform vec2 resolution;
    uniform float time;

    void main() {
      vec2 position = -3.5 + 3.5 * gl_FragCoord.xy / resolution.xy;
float red = abs( sin( position.x * position.y + time / 8.0 ) );
float green = abs( cos( position.x * position.y + time / 5.0 ) );
float blue = abs( sin( position.x * position.y + time / 1.0 ) );
gl_FragColor = vec4( red, green, blue, 1.0 );
    }

</script>
</body>
</html>
